<document-progress-bar></document-progress-bar>

<div class="flex">
  <div class="w-full">
    <div class="mt-[100px] w-full lg:max-w-screen-lg mx-auto prose">
      <au-compose component.bind="markdownElement"
                  ref="documentRef"
                  lazy-load></au-compose>
    </div>
  </div>

  <div
       class="fixed top-0 ml-10 transition duration-500 transform -translate-y-full -right-0 md:relative xl:translate-y-0">
    <in-this-document document-ref.bind="documentRef"
                      if.bind="documentExist"></in-this-document>
  </div>
</div>
