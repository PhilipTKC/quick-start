<div class=":uno: container mx-auto">
    <div class=":uno: p-4">

        <div class=":uno: my-8">
            <search-bar hits.two-way="hits"></search-bar>
        </div>

        <main class=":uno: flex-wrap md:flex">
            <section repeat.for="document of hits | objectKeys" class=":uno: p-2 md:w-1/2">
                <div class=":uno: flex-row">
                    <div class=":uno: border-(b gray-200)">
                        <h1 class=":uno: mb-4 font-thin text-indigo-500">${document[0].category}</h1>
                    </div>
                    <div class=":uno: flex flex-(row wrap) py-4">
                        <a class=":uno: flex items-center w-1/2" repeat.for="data of document" load="/${data.id}/start">
                            <mid-dot></mid-dot>
                            ${data.title}
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
