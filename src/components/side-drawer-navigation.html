<aside class="transform transition duration-500 ease-in-out fixed top-[72px] left-0 bottom-0 h-full overflow-auto shadow-2xl bg-white w-64 ${isDrawerOpen ? '-translate-x-0' : '-translate-x-full'}"
       id="side-drawer-container">
  <nav class="flex-col p-8 overflow-y-auto">
    <ul repeat.for="content of toc | objectKeys">
      <ul>
        <h1 class="text-sm font-bold tracking-wide text-gray-400 uppercase select-none">
          ${content[0].parent}
        </h1>

        <li repeat.for="parent of content"
            class="my-4">
          <a load.bind="parent.path1"> ${parent.title | toTitleCase} </a>
        </li>
      </ul>
    </ul>
  </nav>
</aside>
